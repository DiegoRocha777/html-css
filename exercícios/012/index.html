<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>vìdeo hospedado no meu próprio servidor</p>
    <video src="midia/video.mp4.mp4" width="560" poster="imagem/capa.png" controls autoplay loop></video> <!--TAG SIMPLES-->
    <video width="560" poster="imagem/capa.png" controls>
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.m4v.m4v" type="video/mv4">
        <source src="midia/video.ogv.ogv" type="video/ogg">
        <source src="midia/video.webm.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo </p>
    </video>

    <h1>Hospedagem externa (youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c36u4zTb05E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Hospedagem do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/658304252?h=eec134d822" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
      
</body>
</html>
